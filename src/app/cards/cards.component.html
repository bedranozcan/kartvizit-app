<main>
    <div class="d-flex align-items-center">
        <div class="flex-grow-1">
            <h1 class="page-title">Kartvizitler</h1>
            <p class="page-decription">
                Bu ekranda kartvizilerinizi yönetebilirsiniz.
            </p>
        </div>
        <app-card-search></app-card-search>
        <button mat-flat-button color="primary" style="margin-left: 16px;" (click)="openAddCardModel()">Yeni Kartvizit</button>
    </div>
 
    <hr>
    <div class="cards">
        <div class="col-12" *ngIf="!cardService.cards">
            <span>Kartvizitler yükleniyor.Lütfen bekleyiniz.</span>
        </div>
        <div class="col-12" *ngIf="cardService.cards?.length===0">
            <span>Henüz kartvizit eklemediniz.<a class="text-primary" (click)="openAddCardModel();">Buraya Tıklayarak</a>ilk kartvizitinizi ekleyebilirsiniz.</span>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3" *ngFor="let card of cardService.filteredCard">
                <app-card-item [card]="card"></app-card-item>
            </div>
        
        </div>
    </div>

</main>
